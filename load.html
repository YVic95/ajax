<!DOCTYPE html>
<html>
    <head>
        <title>Usage of load() method</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
        $(function() {
            $('#id').on('click', function(){
                $('#info').load('time.php');
            });
        });
        </script>
    </head>
    <body>
        <div>
            <a href="#" id="id">Get the time!</a>
            <div id="info"></div>
        </div>
    </body>
</html>
