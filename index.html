<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
        $(function() {
            $("p").css("color", "blue");
            $(".green").css("color", "green");
            $("#id").css("color", "red");
        });
        </script>
    </head>
    <body>
        <p>Blue text</p>
        <p class="green">Green text</p>
        <div class="green">Green block</div>
        <p id="id">Red string</p>
        <p>Blue text</p>
    </body>
</html>
